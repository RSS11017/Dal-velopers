<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beverages</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .item-cart-container {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .item-quantity {
      width: 50px;
      text-align: center;
      padding: 0.2rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .add-to-cart-btn {
      background: #2c1810;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart-btn:hover {
      background: #4a2c23;
    }
  </style>
</head>
<body>
  <div class="items-grid">
    <div class="item-wrapper">
      <div class="item-circle">
        <img src="friends/monicaJam.jpg" alt="Orange Juice" class="item-image">
      </div>
      <div class="item-label">Monica's Jam</div>
      <div class="item-cart-container">
        <input type="number" class="item-quantity" value="0" min="0">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>

    <div class="item-wrapper">
        <div class="item-circle">
          <img src="friends/meatballsSub.jpg" alt="Orange Juice" class="item-image">
        </div>
        <div class="item-label">Joey’s Meatball Sub</div>
        <div class="item-cart-container">
          <input type="number" class="item-quantity" value="0" min="0">
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="item-wrapper">
        <div class="item-circle">
          <img src="friends/lasgange.jpg" alt="Orange Juice" class="item-image">
        </div>
        <div class="item-label"> A Dozen Lasagnas</div>
        <div class="item-cart-container">
          <input type="number" class="item-quantity" value="0" min="0">
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

      <div class="item-wrapper">
        <div class="item-circle">
          <img src="friends/RossTurkey.jpg" alt="Ross Turkey" class="item-image">
        </div>
        <div class="item-label">Ross’s Sandwich</div>
        <div class="item-cart-container">
          <input type="number" class="item-quantity" value="0" min="0">
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>

    <div class="item-wrapper">
      <div class="item-circle">
        <img src="friends/Mockolate.jpg" alt="Iced Tea" class="item-image">
      </div>
      <div class="item-label"> Mockolate</div>
      <div class="item-cart-container">
        <input type="number" class="item-quantity" value="0" min="0">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>

    <div class="item-wrapper">
      <div class="item-circle">
        <img src="friends/chesscake.jpg" alt="Lemonade" class="item-image">
      </div>
      <div class="item-label">chesscake</div>
      <div class="item-cart-container">
        <input type="number" class="item-quantity" value="0" min="0">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>

    <div class="item-wrapper">
      <div class="item-circle">
        <img src="friends/fingernail.jpg" alt="Smoothie" class="item-image">
      </div>
      <div class="item-label"> Monica’s Fingernail</div>
      <div class="item-cart-container">
        <input type="number" class="item-quantity" value="0" min="0">
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
